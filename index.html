<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <title>Werkstatt Preisrechner</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Midnight-Preisrechner</h1>

        <div class="form-group">
            <div>
                <label for="tuner">Tuner:</label>
                <input type="text" id="tuner" placeholder="Name des Tuners">
            </div>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Name des Kunden">
            </div>
            <div>
                <label for="fahrzeug">Fahrzeug:</label>
                <input type="text" id="fahrzeug" placeholder="Fahrzeug">
            </div>
            <div>
                <label for="fraktion">Fraktion:</label>
                <input type="text" id="fraktion" placeholder="Fraktion des Kunden">
            </div>
        </div>

        <!-- TUNING BEREICH -->
        <details class="perfomance-container">
            <summary>Leistung</summary>
            <div class="perfomance-section">
                <div class="field">
                    <label for="motor">Motor:</label>
                    <select id="motor">
                        <option data-code="0" selected>-- Bitte wählen --</option>
                        <option data-code="15000">Default</option>
                        <option data-code="24000">Level 1</option>
                        <option data-code="60000">Level 2</option>
                        <option data-code="75000">Level 3</option>
                        <option data-code="120000">Level 4</option>
<!--                        <option data-code="">Level 5</option> Manche haben das, Preis müssen wir gucken-->
                    </select>
                </div>
                <div class="field">
                    <label for="bremse">Bremse:</label>
                    <select id="bremse">
                        <option data-code="0">-- Bitte wählen --</option>
                        <option data-code="6000">Default</option>
                        <option data-code="15000">Level 1</option>
                        <option data-code="27000">Level 2</option>
                        <option data-code="54000">Level 3</option>
                    </select>
                </div>
                <div class="field">
                    <label for="getriebe">Getriebe:</label>
                    <select id="getriebe">
                        <option data-code="0">-- Bitte wählen --</option>
                        <option data-code="15000">Default</option>
                        <option data-code="33000">Level 1</option>
                        <option data-code="48000">Level 2</option>
                        <option data-code="69000">Level 3</option>
                        <option data-code="75000">Level 4</option>
                    </select>
                </div>
                <div class="field">
                    <label for="federung">Federung:</label>
                    <select id="federung">
                        <option data-code="0">-- Bitte wählen --</option>
                        <option data-code="4500">Default</option>
                        <option data-code="18000">Level 1</option>
                        <option data-code="28500">Level 2</option>
                        <option data-code="45000">Level 3</option>
                        <option data-code="66000">Level 4</option>
                        <!--<option data-code="79200">Level 5</option> Gibt es das überhaupt? -->
                    </select>
                </div>
                <div class="field">
                    <label for="panzerung">Panzerung:</label>
                    <select id="panzerung">
                        <option data-code="0">-- Bitte wählen --</option>
                        <option data-code="60000">Default</option>
                        <option data-code="150000">Level 1</option>
                        <option data-code="180000">Level 2</option>
                        <option data-code="195000">Level 3</option>
                        <option data-code="225000">Level 4</option>
                        <option data-code="270000">Level 5</option>
                    </select>
                </div>
                <div class="field">
                    <label for="turbo">Turbo:</label>
                    <select id="turbo">
                        <option data-code="0">-- Bitte wählen --</option>
                        <option data-code="15000">Raus</option>
                        <option data-code="90000">Rein</option>
                    </select>
                </div>
            </div>
        </details>

        <!-- OPTIK BEREICH -->
        <details class="optik-container">
            <summary>Optik</summary>
            <div class="optik-section">
                <h3>Innenteile</h3>
                <div class="button-group">
                    <button onclick="toggleOption(this, 13800)">Dashboard</button>
                    <button onclick="toggleOption(this, 3000)">Dashboard Farbe</button>
                    <button onclick="toggleOption(this, 12570)">Wählen</button>
                    <button onclick="toggleOption(this, 15840)">Türlautsprecher</button> <!-- Errechnet maybe falsch -->
                    <button onclick="toggleOption(this, 13800)">Sitze</button>
                    <button onclick="toggleOption(this, 12300)">Lenkrad</button>
                    <button onclick="toggleOption(this, 20700)">Innere</button>
                    <button onclick="toggleOption(this, 3000)">Innenfarbe</button>
                    <button onclick="toggleOption(this, 9600)">Schalthebel</button>
                    <button onclick="toggleOption(this, 2700)">Ornamente</button>
                    <button onclick="toggleOption(this, 12300)">Plaketten</button>
                </div>

                <h3>Außenteile</h3>
                <div class="button-group">
                    <button onclick="toggleOption(this, 7950)">Spoiler</button>
                    <button onclick="toggleOption(this, 6300)">Vordere Stoßstange</button>
                    <button onclick="toggleOption(this, 6300)">Hintere Stoßstange</button>
                    <button onclick="toggleOption(this, 7950)">Seitenschweller</button>
                    <button onclick="toggleOption(this, 6300)">Auspuff</button>
                    <button onclick="toggleOption(this, 6300)">Käfig</button>
                    <button onclick="toggleOption(this, 8100)">Grill</button>
                    <button onclick="toggleOption(this, 8400)">Motorhaube</button>
                    <button onclick="toggleOption(this, 6300)">Linker Fender</button>
                    <button onclick="toggleOption(this, 6300)">Rechter Fender</button>
                    <button onclick="toggleOption(this, 12000)">Bogenabdeckung</button>
                    <button onclick="toggleOption(this, 3300)">Antenne</button>
                    <button onclick="toggleOption(this, 18000)">Flügel</button>
                    <button onclick="toggleOption(this, 3000)">Fenster</button>
                    <button onclick="toggleOption(this, 6000)">Extra1</button>
                    <button onclick="toggleOption(this, 6000)">Extra2</button>
                    <button onclick="toggleOption(this, 6000)">Extra3</button>
                    <button onclick="toggleOption(this, 16800)">Kofferraum</button>
                    <button onclick="toggleOption(this, 15000)">Hydraulik</button>
                    <button onclick="toggleOption(this, 15600)">Motorblock</button>
                    <button onclick="toggleOption(this, 11100)">Luftfilter</button>
                    <button onclick="toggleOption(this, 19500)">Streben</button>
                    <button onclick="toggleOption(this, 12300)">Tank</button>
                    <button onclick="toggleOption(this, 20160)">Sprecher</button>  <!-- Errechnet maybe falsch -->
                    <button onclick="toggleOption(this, 4800)">Hupe</button>
                    <button onclick="toggleOption(this, 4500)">Fenstertönung</button>
                </div>
                
                <h3>Kennzeichen</h3>
                <div class="button-group">
                    <button onclick="toggleOption(this, 3300)">Farbe</button>
                    <button onclick="toggleOption(this, 10500)">Halter</button>
                    <button onclick="toggleOption(this, 3300)">ART</button>
                </div>

                <h3>Lackierung</h3>
                <div class="button-group">
                    <button onclick="toggleOption(this, 15300)">Primärfarbe</button>
                    <button onclick="toggleOption(this, 13800)">Sekundärfarbe</button>
                    <button onclick="toggleOption(this, 1500)">Primärlacktyp</button>
                    <button onclick="toggleOption(this, 1500)">Sekundärlacktyp</button>
                    <button onclick="toggleOption(this, 1500)">Perlglanz</button>
                    <button onclick="toggleOption(this, 18000)">Sticker</button>
                </div>

                <h3>Lichter</h3>
                <div class="button-group">
                    <button onclick="toggleOption(this, 1500)">XENON</button>
                    <button onclick="toggleOption(this, 6000)">UBB</button>
                </div>

                <h3>Felgenart</h3>
                <select id="felgenart">
                    <option data-code="0">-- Bitte wählen --</option>
                    <option data-code="48000">Sport</option>
                    <option data-code="15000">Muskel</option>
                    <option data-code="15000">Lowrider</option>
                    <option data-code="15000">SUV</option>
                    <option data-code="15000">Offroad</option>
                    <option data-code="15000">Tuner</option>
                    <option data-code="36000">High End</option>
                    <option data-code="15000">Benny’s Original</option>
                    <option data-code="15000">Benny’s Bespoke</option>
                    <option data-code="15000">F1</option>
                    <option data-code="15000">Straße</option>
                    <option data-code="15000">Bike</option>
                </select>
            </div>
        </details>
        
        <!-- Rabatt BEREICH -->
        <details class="rabatt-container">
            <summary>Rabatte</summary>
            <div class="rabatt-section">
                <h3>Rabattstufen</h3>                    
                <div class="button-group">
                    <button id="0p">0%</button>
                    <button id="5p">5%</button>
                    <button id="10p">10%</button>
                    <button id="15p">15%</button>
                    <button id="20p">20%</button>
                </div>  
            </div>
        </details>

        <div id="cost">Kosten: $0.00</div>
        <div id="earning">Gewinn: $0.00</div>
        <div id="total">Gesamtpreis: $0.00</div>
        <div class="actions">
            <button class="reset" onclick="resetForm()">Zurücksetzen</button>
            <button class="send">Nachweis senden</button>
        </div>
    </body>
</html>
