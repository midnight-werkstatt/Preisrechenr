  <script>
    function toggleOption(button, price) {
      button.classList.toggle('active');
      calculateTotal();
    }

    function calculateTotal() {
  let total = 0;

  // 1. Aktive Buttons (Innen- & Au√üenteile, Lackierung, etc.)
  const buttons = document.querySelectorAll('.button-group button.active');
  buttons.forEach(btn => {
    total += parseInt(btn.getAttribute('onclick').match(/\d+/)[0]);
  });

  // 2. Dropdowns aus dem Tuning-Bereich
  const tuningDropdowns = ['motor', 'bremse', 'getriebe', 'federung', 'panzerung', 'turbo'];
  tuningDropdowns.forEach(id => {
    const select = document.getElementById(id);
    if (select) {
      const value = parseInt(select.value);
      if (!isNaN(value)) total += value;
    }
  });

  // 3. Optional: Felgenart (wenn bereits verschoben zu Optik und als Dropdown angelegt)
  const felgen = document.getElementById('felgenart');
  if (felgen) {
    const value = parseInt(felgen.value);
    if (!isNaN(value)) total += value;
  }

  // 4. Preis formatieren auf US-Dollar
  const formatted = new Intl.NumberFormat('en-US', {
    style: 'currency',
    currency: 'USD',
    minimumFractionDigits: 2,
    maximumFractionDigits: 2
  }).format(total);

  document.getElementById('total').innerText = `Total Price: ${formatted}`;
}

  </script>
