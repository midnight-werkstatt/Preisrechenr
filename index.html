<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Werkstatt Preisrechner</title>
  <style>
  body {
    font-family: Arial;
    padding: 20px;
    margin: auto;
    background-color: #280137; /* Dunkles Lila */
    color: #ffffff; /* Weißer Text */
  }

  .header {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
    flex-wrap: wrap;
  }

  .header label {
    flex: 1 1 200px;
    font-weight: bold;
    color: #ffffff;
  }

  input, select {
    padding: 5px;
    width: 100%;
    margin-bottom: 10px;
    background-color: #d8b4e2; /* Flieder */
    border: 1px solid #ccc;
    border-radius: 4px;
    color: #000000; /* Schwarzer Text für Lesbarkeit */
  }

  h2, h3, label {
    color: #ffffff; /* Weiße Überschriften & Labels */
  }

  h2 {
    margin-bottom: 20px;
  }

  h3 {
    margin-top: 30px;
    margin-bottom: 10px;
  }

  .content {
    display: flex;
    gap: 40px;
    flex-direction: row-reverse; /* Tuning links, Optik rechts */
  }

  .left, .right {
    flex: 1;
  }

  .button-group {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
  }

  .button-group button {
    padding: 8px 12px;
    border: 1px solid #ccc;
    cursor: pointer;
    background-color: #d8b4e2; /* Flieder */
    border-radius: 5px;
    color: #000000;
  }

  .button-group button.active {
    background-color: #4CAF50;
    color: white;
  }

  .total {
    font-size: 1.5em;
    font-weight: bold;
    margin-top: 30px;
    color: #ffffff;
  }

  button.reset {
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #e74c3c;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>

  <h2>Werkstatt Preisrechner</h2>

  <div class="header">
    <label>Tuner:<br><input type="text" id="tuner" placeholder="Name des Tuners"></label>
    <label>Name:<br><input type="text" id="name" placeholder="Name des Kunden"></label>
    <label>Fahrzeug:<br><input type="text" id="fraktion" placeholder="Fahrzeug"></label>
    <label>Fraktion:<br><input type="text" id="fraktion" placeholder="Fraktionsname des Kunden"></label>
  </div>

  <div class="content">
    <div class="left">
      <h3>Optik – Außenteile</h3>
      <div class="button-group" id="optikButtons">
        <button type="button" onclick="toggleOption(this, 9540)">Spoiler</button>
        <button type="button" onclick="toggleOption(this, 7560)">Vordere Stoßstange</button>
        <button type="button" onclick="toggleOption(this, 7560)">Hintere Stoßstange</button>
        <button type="button" onclick="toggleOption(this, 9540)">Seitenschweller</button>
        <button type="button" onclick="toggleOption(this, 7560)">Auspuff</button>
        <button type="button" onclick="toggleOption(this, 7560)">Käfig</button>
        <button type="button" onclick="toggleOption(this, 9720)">Grill</button>
        <button type="button" onclick="toggleOption(this, 10080)">Motorhaube</button>
        <button type="button" onclick="toggleOption(this, 7560)">Linker Fender</button>
        <button type="button" onclick="toggleOption(this, 7560)">Rechter Fender</button>
        <button type="button" onclick="toggleOption(this, 14400)">Bogenabdeckung</button>
        <button type="button" onclick="toggleOption(this, 3960)">Antenne</button>
        <button type="button" onclick="toggleOption(this, 21600)">Flügel</button>
        <button type="button" onclick="toggleOption(this, 3000)">Fenster</button>
        <button type="button" onclick="toggleOption(this, 7200)">Extra1</button>
        <button type="button" onclick="toggleOption(this, 7200)">Extra2</button>
        <button type="button" onclick="toggleOption(this, 7200)">Extra3</button>
        <button type="button" onclick="toggleOption(this, 20160)">Kofferraum</button>
        <button type="button" onclick="toggleOption(this, 18000)">Hydraulik</button>
        <button type="button" onclick="toggleOption(this, 18720)">Motorblock</button>
        <button type="button" onclick="toggleOption(this, 13320)">Luftfilter</button>
        <button type="button" onclick="toggleOption(this, 19890)">Streben</button>
        <button type="button" onclick="toggleOption(this, 14760)">Tank</button>
        <button type="button" onclick="toggleOption(this, 25200)">Sprecher</button>
      </div>
    </div>

    <div class="left">
      <h3>Kennzeichen</h3>
      <div class="button-group" id="optikButtons">
        <button type="button" onclick="toggleOption(this, 3960)">Farbe</button>
        <button type="button" onclick="toggleOption(this, 12600)">Halter</button>
        <button type="button" onclick="toggleOption(this, 3960)">ART</button>
	<h3>⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀</h3>

	<h3>Lakierung</h3>
	<h3>⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀</h3>

        <button type="button" onclick="toggleOption(this, 5000)">Plaseholder1</button>
        <button type="button" onclick="toggleOption(this, 5000)">Plaseholder2</button>
        <button type="button" onclick="toggleOption(this, 5000)">Plaseholder3</button>

      </div>
    </div>
	
    <div class="right">
      <h3>Tuning</h3>
      <label>Motor:<br><select id="motor" onchange="updateTotal()">
        <option value="0">-- Bitte wählen --</option>
        <option value="18000">LVL 0 (18.000 €)</option>
        <option value="28800">LVL 1 (28.800 €)</option>
        <option value="72000">LVL 2 (72.000 €)</option>
        <option value="90000">LVL 3 (90.000 €)</option>
        <option value="120000">LVL 4 (120.000 €)</option>
      </select></label>

      <label>Bremse:<br><select id="bremse" onchange="updateTotal()">
        <option value="0">-- Bitte wählen --</option>
        <option value="7200">LVL 0 (7.200 €)</option>
        <option value="18000">LVL 1 (18.000 €)</option>
        <option value="32400">LVL 2 (32.400 €)</option>
        <option value="42000">LVL 3 (42.000 €)</option>
      </select></label>

      <label>Getriebe:<br><select id="getriebe" onchange="updateTotal()">
        <option value="0">-- Bitte wählen --</option>
        <option value="18000">LVL 0 (18.000 €)</option>
        <option value="39600">LVL 1 (39.600 €)</option>
        <option value="55200">LVL 2 (55.200 €)</option>
        <option value="82800">LVL 3 (82.800 €)</option>
      </select></label>

      <label>Federung:<br><select id="federung" onchange="updateTotal()">
        <option value="0">-- Bitte wählen --</option>
        <option value="5400">LVL 0 (5.400 €)</option>
        <option value="21600">LVL 1 (21.600 €)</option>
        <option value="3900">LVL 2 (39.000 €)</option>
        <option value="45000">LVL 3 (45.000 €)</option>
        <option value="79200">LVL 4 (79.200 €)</option>
      </select></label>

      <label>Panzerung (nicht empfohlen):<br><select id="panzerung" onchange="updateTotal()">
        <option value="0">-- Bitte wählen --</option>
        <option value="100000">LVL 0 (100.000 €)</option>
        <option value="180000">LVL 1 (180.000 €)</option>
        <option value="216000">LVL 2 (216.000 €)</option>
        <option value="234000">LVL 3 (234.000 €)</option>
        <option value="270000">LVL 4 (270.000 €)</option>
        <option value="324000">LVL 5 (324.000 €)</option>
      </select></label>

      <label>Turbo:<br><select id="turbo" onchange="updateTotal()">
        <option value="0">-- Bitte wählen --</option>
        <option value="108000">Rein (108.000 €)</option>
        <option value="18000">Raus (18.000 €)</option>
      </select></label>

      <label>Felgenart:<br><select id="felgen" onchange="updateTotal()">
        <option value="0">-- Bitte wählen --</option>
        <option value="57600">Sport</option>
        <option value="18000">Muskel</option>
        <option value="18000">Lowrider</option>
        <option value="18000">SUV</option>
        <option value="18000">Offroad</option>
        <option value="18000">Tuner</option>
        <option value="43200">High End</option>
        <option value="18000">Benny’s Original</option>
        <option value="18000">Benny’s Bespoke</option>
        <option value="18000">F1</option>
        <option value="15000">Straße</option>
        <option value="18000">Bike</option>
      </select></label>
    </div>
  </div>

  <div class="total">Gesamtpreis: <span id="total">0.00</span> €</div>
  <button class="reset" onclick="resetForm()">Zurücksetzen</button>
  <button onclick="sendeBericht()">An Discord senden</button>

 <script>
   let optikPreis = 0;

   function updateTotal() {
     const ids = ["motor", "bremse", "getriebe", "federung", "panzerung", "turbo", "felgen"];
     let summe = optikPreis;

     ids.forEach(id => {
       const val = parseFloat(document.getElementById(id).value) || 0;
       summe += val;
     });
 
     document.getElementById("total").textContent = summe.toFixed(2);
   }

   function toggleOption(button, preis) {
     if (button.classList.contains("active")) {
       button.classList.remove("active");
       optikPreis -= preis;
     } else {
       button.classList.add("active");
       optikPreis += preis;
     }
     updateTotal();
   }

   function resetForm() {
     document.getElementById("name").value = "";
     document.getElementById("fraktion").value = "";
     document.getElementById("tuner").value = "";
     ["motor", "bremse", "getriebe", "federung", "panzerung", "turbo", "felgen"].forEach(id => {
       document.getElementById(id).selectedIndex = 0;
     });

     document.querySelectorAll(".button-group button").forEach(btn => {
       btn.classList.remove("active");
     });

     optikPreis = 0;
     updateTotal();
   }

   function sendeBericht() {
     const webhookURL = 'https://discord.com/api/webhooks/1401495775384698930/a6GKCzi_g4PO02B6KQ0F8uPMEHmIIKr-JX22l2XPFkMaPX7_juVT9o8nmBajD2Qs_-K_'; // ⬅️ DEIN DISCORD WEBHOOK HIER EINSETZEN

     const tuner = document.getElementById("tuner").value || "Unbekannt";
     const name = document.getElementById("name").value || "Unbekannt";
     const fahrzeug = document.getElementById("fraktion").value || "Unbekannt";
     const preis = document.getElementById("total").textContent;

     const optikAuswahl = [];
     document.querySelectorAll(".button-group button.active").forEach(btn => {
       optikAuswahl.push(btn.textContent);
     });

     const message = {
       content: `🔧 **Werkstatt-Bericht**\n\n👨‍🔧 **Tuner:** ${tuner}\n🧑‍💼 **Kunde:** ${name}\n🚗 **Fahrzeug:** ${fahrzeug}\n💶 **Gesamtpreis:** ${preis} €\n🎨 **Optik:** ${optikAuswahl.join(', ') || "Keine"}`
     };

     fetch(webhookURL, {
       method: "POST",
       headers: {
         "Content-Type": "application/json"
       },
       body: JSON.stringify(message)
     }).then(res => {
       if (res.ok) {
         alert("✅ Bericht wurde an Discord gesendet!");
       } else {
         alert("❌ Fehler beim Senden des Berichts.");
       }
     }).catch(() => {
       alert("❌ Verbindung zum Discord-Webhook fehlgeschlagen.");
     });
   }
 </script>
</body>
</html>
